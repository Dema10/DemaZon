<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CDN bootstrap icone -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Mio CSS -->
    <title>DemaZon</title>
</head>
<body>
    <!-- contenitore principale -->
    <div class="container">

        <!-- contenitore per il form di creazione oggetto -->
        <div id="Create-Item" class="row text-center mt-3 justify-content-center  ">
            <h2>Inserisci Prodotto</h2>

            <!-- Bottone per aprire/chiudere il form -->
            <button class="btn colapse-btn" type="button" data-bs-toggle="collapse" data-bs-target="#createForm" aria-expanded="false" aria-controls="createForm">
                <i class="bi bi-plus-circle-dotted"></i>
            </button>
            
            <div class="collapse" id="createForm">
                <form id="items-form">
                    <!-- nome oggetto -->
                    <label for="name">Nome</label>
                    <input id="name" type="text" required>
                    <!-- descrizione oggetto -->
                    <label for="description">Descrizione</label>
                    <input id="description" type="text" required>
                    <!-- marca oggetto -->
                    <label for="brand">Brand</label>
                    <input id="brand" type="text" required>
                    <!-- Immagine oggetto -->
                    <label for="item-img">Immagine (URL)</label>
                    <input id="item-img" type="url" required>
                    <!-- prezzo oggetto -->
                    <label for="price">Prezzo</label>
                    <input id="price" type="text" required>
                    <button class="submitbtn" type="submit" onclick="createProducts()">Aggiungi +</button>
                    
                </form>
            </div>               
        </div>
        <div id="spinner" class="spinner" style="display: none"></div>
        <div id="message-box" class="message-box"></div>
    </div>
    <!-- CDN JS Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Mio JS -->
    <script src="/backOffice.js"></script>
</body>
</html>
