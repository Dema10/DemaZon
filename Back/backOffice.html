<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CDN bootstrap icone -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Mio CSS -->
    <link rel="stylesheet" href="/style.css">
    <title>DemaZon</title>
</head>
<body>
    <!-- contenitore principale -->
    <div class="container">

        <!-- contenitore per il form di creazione oggetto -->
        <div class="row text-center mt-3 justify-content-center  ">
            <h2>Inserisci Prodotto</h2>
            <div>
                <form id="product-form" class=" mt-3 col-12 needs-validation" novalidate="">
                    <!-- nome oggetto -->
                    <label for="name">Nome</label>
                    <input id="name" type="text" placeholder="" value="" required="">
                    <!-- descrizione oggetto -->  
                    <label for="description">Descrizione</label>
                    <input id="description" type="text" placeholder="" value="" required="">
                    <!-- marca oggetto -->
                    <label for="brand">Brand</label>
                    <input id="brand" type="text" placeholder="" value="" required="">
                    <!-- Immagine oggetto -->
                    <label for="image-img">Immagine (URL)</label> 
                    <input id="image-img" type="url" placeholder="" value="" required="">
                    <!-- prezzo oggetto -->
                    <label for="price">Prezzo</label>
                    <input id="price" type="text" placeholder="" value="" required="">
                    <input type="hidden" class="form-control" id="id" placeholder="" value="" required="">
                    <!-- bottoni -->
                    <button id="add" class="submitbtn" type="submit" onclick="createProducts(event)">Aggiungi</button>
                    <button id="modify" class="submitbtn d-none" onclick="modifyProduct()">Modifica</button>
                </form>
            </div>               
        </div>
        <div id="spinner" class="spinner" style="display: none"></div>
        <div id="message-box" class="message-box"></div>
        <div class="album py-5 bg-body-tertiary">
            <div class="container">
              <div id="products-list" class="row row-cols-12 g-3">
              </div>
            </div>
        </div>  
    </div>
    <!-- CDN JS Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Mio JS -->
    <script src="/Back/backOffice.js"></script>
</body>
</html>
